<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập Admin</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --border:#1f2937; --accent:#22c55e; --shadow:0 15px 60px rgba(0,0,0,0.35); }
    *{box-sizing:border-box;}
    body{margin:0;font-family:"Inter","Segoe UI",system-ui,-apple-system,sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--text);}
    .card{width:min(420px,100%);background:var(--card);border:1px solid var(--border);border-radius:14px;padding:22px;box-shadow:var(--shadow);}
    h1{margin:0 0 6px;font-size:22px;}
    p{margin:0 0 16px;color:var(--muted);} 
    label{display:flex;flex-direction:column;gap:6px;font-size:13px;color:var(--muted);}
    input{padding:12px;border-radius:10px;border:1px solid var(--border);background:#0b1220;color:var(--text);}
    button{width:100%;border:none;border-radius:10px;padding:12px;font-weight:700;cursor:pointer;color:#0b1220;background:linear-gradient(135deg,var(--accent),#16a34a);margin-top:14px;}
    .status{margin-top:10px;font-size:13px;color:var(--muted);}
    a{color:var(--accent);text-decoration:none;font-size:13px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Đăng nhập Admin</h1>
    <label>Tài khoản
      <input type="text" id="username" />
    </label>
    <label>Mật khẩu
      <input type="password" id="password"/>
    </label>
    <button id="login">Đăng nhập</button>
    <div class="status" id="status"></div>
    <div style="margin-top:10px;"><a href="/app">← Về trang người dùng</a></div>
  </div>
  <script>
    const btn = document.getElementById('login');
    const statusEl = document.getElementById('status');
    const u = document.getElementById('username');
    const p = document.getElementById('password');
    btn.addEventListener('click', async () => {
      statusEl.textContent = 'Đang đăng nhập...';
      try {
        const res = await fetch('/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u.value, password: p.value })
        });
        const data = await res.json();
        if (!res.ok) {
          statusEl.textContent = data.error || 'Sai thông tin';
          return;
        }
        window.location = data.redirect || '/admin';
      } catch (e) {
        statusEl.textContent = 'Lỗi kết nối: ' + e;
      }
    });
  </script>
</body>
</html>
